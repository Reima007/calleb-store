<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d2d2d; /* Gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-green-800 bg-opacity-75 p-8 rounded-lg shadow-lg w-96 text-white">
        <h2 class="text-2xl font-bold text-center mb-4">Sign Up for Calleb</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full p-2 rounded text-black" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded text-black" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 rounded text-black" required>
            </div>
            <button type="submit" class="w-full bg-white text-green-800 px-4 py-2 rounded font-bold">Sign Up</button>
        </form>
        <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-green-200 underline">Login</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            let fullName = document.getElementById("full-name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let users = JSON.parse(localStorage.getItem("users")) || []; // Get existing users
            let existingUser = users.find(user => user.email === email);

            if (existingUser) {
                alert("This email is already registered. Try logging in.");
            } else {
                users.push({ fullName, email, password }); // Save new user
                localStorage.setItem("users", JSON.stringify(users));
                alert("Sign Up Successful! You can now log in.");
                window.location.href = "login.html"; // Redirect to login
            }
        });
    </script>
</body>
</html>
