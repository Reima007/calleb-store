<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --dark-green: #1B5E20;
            --forest-green: #2E7D32;
            --lime-green: #81C784;
            --mint-green: #C8E6C9;
            --soft-white: #F1F8E9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--soft-white);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--dark-green);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background: var(--forest-green);
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar ul li:hover {
            background: var(--lime-green);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--forest-green);
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--mint-green);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .logout {
            cursor: pointer;
            padding: 10px 20px;
            background: var(--lime-green);
            border: none;
            color: white;
            border-radius: 5px;
        }

        .logout:hover {
            background: var(--mint-green);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Settings</li>
            <li>Reports</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <button class="logout" onclick="logout()">Logout</button>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Total Users</h3>
                <p>1</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p>PHP 100</p>
            </div>
            <div class="card">
                <h3>Messages</h3>
                <p>0</p>
            </div>
            <div class="card">
                <h3>Reports</h3>
                <p>0</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
